    <script>
        window.document.onkeydown = function(e) {
            if (!e) {
                e = event;
            }
            if (e.keyCode == 27) {
                MNGbox_close();
            }
        }

        function MNGbox_open() {
            var MNGBoxVideo = document.getElementById("MNGVideo");
            window.scrollTo(0, 0);
            document.getElementById('MNG').style.display = 'block';
            document.getElementById('fade').style.display = 'block';
            MNGBoxVideo.play();
        }

        function MNGbox_open1() {
            var MNGBoxVideo = document.getElementById("MNGVideo1");
            window.scrollTo(0, 0);
            document.getElementById('MNG1').style.display = 'block';
            document.getElementById('fade1').style.display = 'block';
            MNGBoxVideo.play();
        }

        function MNGbox_close() {
            var MNGBoxVideo = document.getElementById("MNGVideo");
            document.getElementById('MNG').style.display = 'none';
            document.getElementById('fade').style.display = 'none';
            MNGBoxVideo.pause();
        }

        function MNGbox_close1() {
            var MNGBoxVideo = document.getElementById("MNGVideo1");
            document.getElementById('MNG1').style.display = 'none';
            document.getElementById('fade1').style.display = 'none';
            MNGBoxVideo.pause();
        }
    </script>
